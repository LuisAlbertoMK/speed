<div class="card">
    <div class="card-body">
        <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <h1>Historial de gastos de orden</h1>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <h2>Total gastado: <strong>{{total_gastos | monedas}}</strong></h2>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Concepto</th>
                    <th scope="col">metodo</th>
                    <th scope="col">monto</th>
                    <th scope="col">fecha recibido</th>
                    <!-- <th scope="col">rol</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of historial_gastos; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{item.concepto}}</td>
                        <td>{{item.metodo}}</td>
                        <td>{{item.monto}}</td>
                        <td>{{item.fecha_recibido | formateHora:true}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
