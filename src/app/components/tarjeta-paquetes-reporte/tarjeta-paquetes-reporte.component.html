<div class="col-lg-6 col-md-6 col-sm-12 col-12">
    <div class="card  mb-3 text-success">
      <div class="card-header text-center">reporte paquete</div>
      <div class="card-body ">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-6 col-6 text-start" >
              U.B
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-6 text-end" >
              <strong [ngClass]="{'text-danger': reporte['ub'] <55 }">{{reporte['ub'] | monedas:'%'}}</strong>
            </div>
            <ng-container *ngFor="let campo of camposDesgloce">
              <ng-container *ngIf="reporte[campo['valor']] > 0">
                <div class="col-lg-8 col-md-8 col-sm-6 col-6 text-start text-uppercase">{{campo['show']}}</div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-6 text-end"><strong>{{reporte[campo.valor] * 1.30  | monedas}}</strong></div>
              </ng-container>
            </ng-container>
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center"><strong>{{reporte.total * 1.30 | numerosLetras}}</strong></div>
        </div>
      </div>
  </div>
  </div>
