<div class="row mt-5 mb-5 ml-3 mr-3 ">
  <div class="card col-lg-10 col-md-10 col-sm-12 col-12 offset-lg-1 offset-md-1 sombra mt-4">
    <div class="card-body ">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img src="assets/logoSpeedPro/logoSpeedBig.png" id="logo" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="example-container">
            <div class="col-12 text-center">
              <h2 class="">Acceso <strong>SpeedPro</strong></h2>
            </div>
            <form [formGroup]="formularioLogin" (ngSubmit)="Login()">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="row">
                    <label for="email"
                      class="col-12 col-sm-12 col-md-12 col-lg-12 col-form-label text-capitalize">email</label>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                      <input type="text" class="form-control form-control-sm" min="1" id="email"
                        formControlName="email">
                      <ng-container *ngIf="!apuntadores.usuario">
                        <small class="text-danger">Usuario incorrecto</small>
                      </ng-container>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="row">
                    <label for="password"
                      class="col-12 col-sm-12 col-md-12 col-lg-12 col-form-label text-capitalize">Contraseña</label>
                    <div class="input-group  col-12 col-sm-12 col-md-12 col-lg-12">
                      <input type="password" class="form-control form-control-sm" min="1" id="password" #password
                        formControlName="password">
                      <span class="input-group-text">
                        <i class="fa fa-eye text-danger" (click)="showsPassword(!showPassword)"></i>
                      </span>
                      
                    </div>
                    <ng-container *ngIf="!apuntadores.password">
                      <small class="text-danger">Contraseña incorrecta</small>
                    </ng-container>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                  <button type="submit" [disabled]="formularioLogin.invalid ?'disabled':null"
                    class="btn btn-sm btn-primary m-1" [ngStyle]="{'min-width':(miniColumnas)*1+'px'}">Acceder</button>
                </div>
              </div>
            </form>
            <ng-container class="col" *ngIf="intentos">
              <p class="text-danger fs-6">Numero intentos fallidos:  {{intentos}}</p>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
