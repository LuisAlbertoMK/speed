

<form (ngSubmit)="guardaInfo()" [formGroup]="form_element">
    <div class="row text-start">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="mb-1 row">
          <label for="tipo_cliente" class="col-lg-12 col-md-12 col-sm-12 col-12 col-form-label">Nombre</label>
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 ">
            <input type="text" class="form-control form-control-sm text-lowercase" formControlName="nombre">
            <small *ngIf="validarCampo('nombre')" class="text-danger">campo requerido</small>
          </div>
        </div>
        <div class="mb-1 row">
          <label for="tipo_cliente" class="col-lg-12 col-md-12 col-sm-12 col-12 col-form-label">Descripcion</label>
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 ">
            <textarea class="form-control form-control-sm text-lowercase" formControlName="descripcion"></textarea>
            <small *ngIf="validarCampo('descripcion')" class="text-danger">campo requerido</small>
          </div>
        </div>
        <div class="d-flex justify-content-center m-1">
            <button class="btn btn-sm btn-danger">
                <i class="fa fa-save"></i> &nbsp; Guardar
            </button>
        </div>
      </div>
    </div>
</form>
<ng-container *ngIf="faltante_s" class="text-center">
    <div class="d-flex justify-content-center m-1 text-center">
        Informaci√≥n faltante: <strong class="text-danger">{{ faltante_s }}</strong>
    </div>
</ng-container>
