

<div class="card">
    <div class="card-body">
        <h1 class="text-primary">Registro de objetivo</h1>
        <form (ngSubmit)="registraObjetivo()" [formGroup]="form_objetivo">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="mb-1 row">
                    <label for="sucursal" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Sucursal <span class="text-danger">*</span> </label>
                    <div class="col-sm-9 col-md-8 col-lg-9 ">
                        <select name="sucursales" id="sucursales" class="form-control form-control-sm custom-select" formControlName="sucursal">
                            <option value="" >Selecciona sucursal</option>
                            <option [value]="sucu.id" *ngFor="let sucu of sucursales_array" >
                                {{sucu.sucursal}}
                            </option>
                        </select>
                        <small *ngIf="validarCampo('sucursal')" class="text-danger">campo requerido</small>
                    </div>
                    </div>
                </div> 
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="mb-1 row">
                    <label for="mes" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Mes <span class="text-danger">*</span> </label>
                    <div class="col-sm-9 col-md-8 col-lg-9 ">
                        <select name="mes" id="mes" formControlName="mes" class="form-control form-control-sm custom-select text-uppercase">
                            <option [value]="i" *ngFor="let item of meses; let i = index" class="text-uppercase">
                                {{item}}
                            </option>
                        </select>
                        <small *ngIf="validarCampo('mes')" class="text-danger">campo requerido</small>
                    </div>
                    </div>
                </div> 
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="mb-1 row">
                    <label for="objetivo" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Objetivo $ <span class="text-danger">*</span> </label>
                    <div class="col-sm-9 col-md-8 col-lg-9 ">
                        <input type="number" min="1" onkeypress="validarDecimal(event)" class="form-control form-control-sm" formControlName="objetivo" id="objetivo">
                        <small *ngIf="validarCampo('objetivo')" class="text-danger">campo requerido</small>
                    </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="fa fa-save"></i> Registrar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-tarjeta-faltantes [faltante_s]="faltante_s"></app-tarjeta-faltantes>
