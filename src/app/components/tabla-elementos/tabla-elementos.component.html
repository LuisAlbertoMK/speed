<div class="mat-elevation-z8 table-responsive">
    <table mat-table #elementos="matSort" matSort
    [dataSource]="dataSource" multiTemplateDataRows
    class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row" [ngClass]="'tipo-'+ row.tipo"> {{ row.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let row">
            <input  aria-label="cantidad" type="number" min="0" [value]="row.cantidad" maxlength="5" onkeypress="solonumeros(event)" 
            (change)="editar_cantidad_elemento('cantidad',row, cantidadNueva.value)" #cantidadNueva class="smallInput" 
            >
            <!-- (change)="editar('cantidad',row, cantidadNueva.value)" #cantidadNueva class="smallInput" -->
        </td>
    </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{ row.precio | monedas}}   </td>
    </ng-container>
    <ng-container matColumnDef="costo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
        <td mat-cell *matCellDef="let row"> 
            <!-- <input  type="number" min="0" [value]="row.costo" maxlength="5" onkeypress="validarDecimal(event)" (change)="editar('costo',row, costoSobre.value)" #costoSobre class="smallInput"> -->
        </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> P.U </th>
        <td mat-cell *matCellDef="let row"> {{ row.precio | monedas}}   </td>
    </ng-container>
    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let row"> 
            <i class="fa fa-trash pointer text-danger" (click)="eliminaElemento(row)"></i>
        </td>
    </ng-container>
    <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
    <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
    </button>
    </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
    <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
        <div class="example-element-position"> {{element.position}} </div>
        <div class="example-element-symbol"> {{element.symbol}} </div>
        <div class="example-element-name"> {{element.name}} </div>
        <div class="example-element-weight"> {{element.weight}} </div>
        </div>
        <div class="example-element-description">
        {{element.description}}
        <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
    </div>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element" >
    <!-- (click)="expandedElement = expandedElement === element ? null : element" -->
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

    <mat-paginator #elementosPaginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
